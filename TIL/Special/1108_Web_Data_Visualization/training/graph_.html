<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <link rel="shortcut icon" href="../images/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="./style.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <title>Chapter 05 - Chart.js</title>
    </head>
    <body>
        <h1>DateITGirls ChoolSusk Line</h1>
        <p> to show trend data, or the comparison of two data sets.</p>
            
        <canvas id="myChart" class="chartjs" width="1540" height="770" 
        style="display: block; height: 385px; width: 770px; color: brown;padding: 50px;"></canvas>
        
        <script>
            var ctx = document.getElementById('myChart');
            var myChart = new Chart(ctx, {
                "type": "line",
                data: {
                    labels: ["9-09(월)", "9-10(화)", "9-16(월)", "9-17(화)", "9-19(목)", "9-20(금)", "9-23(월)", "9-24(화)", "9-26(목)", 
                    "10-01(화)","10-02(수)","10-04(금)", "10-07(월)", "10-09(수)", "10-11(금)", "10-14(월)", "10-16(수)",  "10-18(금)",  "10-19(토)",  "10-21(월)",  "10-23(수)",  "10-25(금)",  "10-28(월)",
                    "11-04(월)", "11-05(화)", "11-07(목)"],
                    datasets: [{
                        label: "데잇걸즈 출석수",
                        yAxisID: '데잇걸즈 출석수',
                        data: [24, 29, 26, 26, 24,
                                16, 22, 20, 24, 27,
                                20, 26, 22, 27, 21, 
                                20, 27, 8, 3, 23,
                                12, 20, 12, 21, 7, 27],
                        fill: false,
                        borderColor: '#803434', 
                        lineTension: 0.1
                    },
                    {
                        label: "데잇걸즈 출석률",
                        yAxisID: '데잇걸즈 출석률',
                        data: [72.7 , 87.9, 78.8, 78.8, 72.7,
                                48.5, 66.7, 60.6, 72.7, 81.8,
                                60.6, 78.8, 66.7, 81.8, 63.6,
                                60.6, 81.8, 24.2, 9.1, 69.7,
                                36.4, 60.6, 36.4, 63.6,	21.2, 81.8],
                        fill: false,
                        borderColor: '#FF6969', 
                        lineTension: 0.1
                    }]
                },
                options: 
                {
                    scales: {
                    yAxes: [{
                     id: '데잇걸즈 출석수',
                    type: 'linear',
                    position: 'left',
                    }, {
                        id: '데잇걸즈 출석률',
                        type: 'linear',
                        position: 'right',
                        ticks: {
                         max: 100,
                        min: 0
                            }
                        }]
                    }
                }
            });
        </script>
    </body>
</html>
